{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create</h2>

    

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form_group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form_group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="form_group">
            <label for="details">Details</label>
            <input type="text" name="details" class="form-control" id="details" placeholder="Details">
        </div>
        <div class="form_group">
            <label for="imageurl">Image URL</label>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Image URL">
        </div>
        <div class="form_group">
            <label for="price">Price</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Price">
        </div>
        <br>
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category">
                {% for cat in categories %}
                    <option value="{{cat}}">{{cat}}</option>
                {% endfor %}    

            </select>
        </div>


        <br>
        <button type="submit" class="btn btn-success">Create New Listing</button>
    </form>
{% endblock %}
